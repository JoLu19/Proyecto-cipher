<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" class="rel">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>ENCRIPTA TU MENSAJE</h1>

        <div class="form">
            <div class="form-items">
                <input type="text" id="ingTextoHtml" class="input" placeholder="Texto">
                <input type="text" id="key" class="input" placeholder="Numero">
                <div class="btn" id="encriptar">Encriptar</div>
                <div class="btn" id="desencriptar">Desencriptar</div>
            </div>
            <div class="form-msg">
                <textarea id="mensaje" placeholder="Mensaje"></textarea>
                <div class="btn" id="limpiar">Limpiar</div>
                <div class="btn" id="copiar">Copiar</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
